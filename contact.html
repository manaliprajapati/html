<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="/css/contact.css">
    </head>
    <body>
        <div class="contact-title">
            <h1>WELCOME TO CODAGE HABITATION</h1><br>
            <h2>Say hello</h2>
            <h3>We are always ready to serve you !!</h3>
        </div>

        <div>
            <form id="contact-form" method="post" action="">
                <input name="name" type="text" class="form-control" placeholder="Your Name" required><br>
                <input name="email" type="text" class="form-control" placeholder="Your E-mail" required><br>
                <input name="email" type="text" class="form-control" placeholder="(+91) 1234567890" required><br>
                <textarea name="suggestion" class="form-control" rows="4" placeholder="Suggestions" required></textarea><br>
                <input type="submit" class="form-contol submit" value="SEND RESPONSE">
            </form>

        </div>
    </body>
</html>
